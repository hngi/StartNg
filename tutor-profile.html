        <h5 class="card-title">Edit Profile</h5>
        <form action="" method="post">
          <div class="row">
           <div class="col-5">
            <label>User Name</label>
             <input type="text" class="form-control">
           </div>
           <div class="col-2">
           </div>
           <div class="col-5">
            <label>Email Address</label>
             <input type="text" class="form-control">
           </div>
          </div><br>
          <div class="row">
           <div class="col">
            <label>First Name</label>
             <input type="text" class="form-control">
           </div>
           <div class="col">
            <label>Last Name</label>
             <input type="text" class="form-control">
           </div>
          </div><br>
          <div class="custom-file">
           <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">upload profile picture</label>
          </div><br><br>
          <div class="form-group">
           <label>Address</label>
           <input type="text" class="form-control">
          </div><br>
          <div class="form-row">
           <div class="col-md-6 mb-3">
            <label for="validationTooltip03">City</label>
             <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationTooltip04">Country</label>
              <input type="text" class="form-control" id="validationTooltip04" required>
              <div class="invalid-tooltip">
                Please provide a valid country.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationTooltip05">Postal Code</label>
              <input type="number" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Please provide a valid postal code.
              </div>
            </div>
          </div>
          <div class="form-group">
           <label>About me</label>
           <input type="textarea" class="form-control" style="height: 70px;" placeholder="write a few things about yourself">
          </div>
          <div class="text-center">
           <a href="#" class="btn btn-primary" style="height:35px; border-radius: 30px;">update profile</a>
          </div>
